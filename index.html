
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProPiel Skin Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)', // Use CSS variable
              'primary-content': 'var(--color-primary-content)', // Use CSS variable
              'base-100': 'oklch(var(--b1) / <alpha-value>)', 
              'base-content': 'oklch(var(--bc) / <alpha-value>)',
              'nav-inactive': '#999999',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], 
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      /* Define theme color CSS variables */
      :root {
        --color-primary: #14e3eb;
        --color-primary-content: #004A4F;
        /* Define other global CSS variables if needed */
      }

      /* Example: If dark mode had different primary colors, they could be set here, but ProPiel uses consistent primary colors.
      .dark {
        --color-primary: #another-value-for-dark;
        --color-primary-content: #another-value-for-dark;
      }
      */

      body {
        font-family: 'Inter', sans-serif;
        -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        display: none;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary); /* Use CSS variable */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0fa7af; /* Could also be a darker shade of primary via CSS var if defined */
      }
      .filter-white-icon {
        filter: brightness(0) invert(1);
      }

      /* Face Scan Animation Styles */
      .scan-line {
        animation: sweep 3s ease-in-out infinite;
      }
      @keyframes sweep {
        0%, 100% { transform: translateY(-15%); }
        50% { transform: translateY(15%); }
      }
      .scan-dot {
        animation: pulse-dot 2s ease-in-out infinite;
      }
      @keyframes pulse-dot {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .scan-dot-1 { animation-delay: 0s; }
      .scan-dot-2 { animation-delay: 0.2s; }
      .scan-dot-3 { animation-delay: 0.4s; }
      .scan-dot-4 { animation-delay: 0.6s; }
      .scan-dot-5 { animation-delay: 0.8s; }

      /* Typing cursor animation */
      .typing-cursor {
        animation: blink 1s step-end infinite;
        margin-left: 2px; /* Optional: adds a little space before the cursor */
        font-weight: 300; /* Optional: makes cursor a bit thinner */
      }
      @keyframes blink {
        from, to { color: transparent; } /* Use color for theme compatibility */
        50% { color: inherit; } /* Inherits text color */
      }


      .fade-in-out-text {
    /* La animación usa la variable CSS --message-cycle-time definida en el componente React */
    animation: fade-in-out var(--message-cycle-time) ease-in-out forwards;
  }

  @keyframes fade-in-out {
    0% { opacity: 0; }     /* Empieza completamente transparente */
    15% { opacity: 1; }    /* Se vuelve completamente visible rápidamente */
    85% { opacity: 1; }    /* Permanece visible la mayor parte del tiempo */
    100% { opacity: 0; }   /* Se vuelve transparente al final del ciclo */
  }

   .vignette-overlay {
    box-shadow: inset 0px 0px 100px rgba(0, 0, 0, 0.9); /* Sombra suave para los bordes */
    background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.5) 75%, rgba(0,0,0,0.8) 100%);
  }
